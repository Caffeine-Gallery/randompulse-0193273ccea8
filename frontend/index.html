<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Random Number Generator</h1>
                <div class="number-display mb-3">
                    <span id="randomNumber">Loading...</span>
                    <div id="loading" class="spinner-border text-primary d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <p class="text-muted">Updates every 30 seconds</p>
                <div id="countdown" class="countdown">30</div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
